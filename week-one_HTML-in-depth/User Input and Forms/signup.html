<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <style>
      body {
        background-color: #e0dfe0;
        text-align: center;
      }
      h1 {
        font-weight: 600;
        color: #5e141c;
      }
      label {
        font-size: large;
      }
      input {
        width: 15%;
        border: 1px solid rgb(155, 153, 153);
        margin-bottom: 10px;
        padding: 5px 5px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
    <main>
      <h1>Sign Up</h1>
      <!-- sets the key for thr value submitted to the web server -->
      <form action="">
        <div>
          <!-- why we add an id for these inputs: associate a labe; with each input element-->
          <!-- this label for the input with the id user_firsts_name -->
          <label for="user_first_name">First Name</label> <br />
          <input type="text" id="user_first_name" name="user_first_name" />
        </div>
        <div>
          <label for="user_last_name">Last Name</label><br />
          <input type="text" id="user_last_name" name="user_last_name" />
        </div>
        <div>
          <label for="user_email">Email</label><br />
          <input type="email" id="user_email" name="user_email" />
        </div>
        <div>
          <label for="user_password">Password</label><br />

          <input type="password" id="user_password" name="user_password" />
        </div>
        <div>
          <label for="user_confirm_password">Confirm Password</label><br />
          <input
            type="password"
            id="user_confirm_password"
            name="user_confirm_password"
          />
        </div>
        <div>
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Copyright Little Lemon</p>
    </footer>
  </body>
</html>
