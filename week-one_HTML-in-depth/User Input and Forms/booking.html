<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon/" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />
  </head>
  <body>
    <style>
      body {
        text-align: center;
      }
      #project {
        width: 100px;
      }
    </style>
    <header>
      <img src="logo.png" />
    </header>
    <main>
      <h1>Book a Table</h1>
      <form method="post">
        <fieldset id="size">
          <input type="radio" value="2" name="size" />2-person table<input
            type="radio"
            value="4"
            name="size"
            checked
          />4-person table<input type="radio" value="6" name="size" />6-person
          table
        </fieldset>
        <fieldset id="location">
          <input type="radio" name="location" value="indoors" />Indoors
          <input type="radio" name="location" value="outdoors" />Outdoors
        </fieldset>
        <button type="submit">Book table</button>
      </form>
    </main>
    <footer>
      <p>Copyright Little Lemon</p>
    </footer>
  </body>
</html>
