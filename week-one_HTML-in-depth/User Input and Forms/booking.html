<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon/" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />
  </head>
  <body>
    <style>
      body {
        text-align: center;
      }
      #project {
        width: 100px;
      }
    </style>
    <header>
      <img src="logo.png" />
    </header>
    <main>
      <h1>Book a Table</h1>
      <form method="post">
        <fieldset id="size">
          <label>
            <input type="radio" value="2" name="size" />2-person table
          </label>
          <label>
            <input type="radio" value="4" name="size" checked />4-person
            table</label
          >

          <label
            ><input type="radio" value="6" name="size" />6-person table</label
          >
        </fieldset>
        <fieldset id="location">
          <label>
            <input type="radio" name="location" value="indoors" />Indoors
          </label>
          <label>
            <input type="radio" name="location" value="outdoors" />Outdoors
          </label>
        </fieldset>
        <button type="submit">Book table</button>
        <fieldset>
          <div>
            <label for="booking_date">Booking Date</label
            ><input type="date" id="booking_date" name="booking_date" />
          </div>
          <!-- value = 4 so when the page reload it set to 4 -->
          <div>
            <label for="booking_people">Number of People</label
            ><input
              type="range"
              id="booking_people"
              name="booking_people"
              min="1"
              max="10"
              value="4"
              oninput="this.nextElementSibling.value = this.value"
            />
            <!-- contane the value of an calculation this pice of code will update the value of the output element with the value of the sliper with it changes  -->
            <output>4</output>
          </div>
          <div>
            <label for="booking_location">Location</label>
            <input
              id="booking_location"
              name="booking_location"
              list="locations"
            />
            <datalist id="locations">
              <option value="Downtwo"></option>
              <option value="Uptwo"></option>
            </datalist>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>Copyright Little Lemon</p>
    </footer>
  </body>
</html>
